<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="demo2.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    
    <main>

        <div class="nav-bar-top">
            <div class="search"><img src="icons8-find-50.png"/>
                                <div class="text">Caută servicii</div>
            </div>
            <div class="filter"><img src="icons8-filter-50.png"/></div>
        </div>


        <div class="nav-bar-bottom">
            <button class="explore"><img src="icons8-find-50.png"/></button>
            <button class="inbox"><img src="icons8-message-50.png"/></button>
            <button class="profile"><img src="icons8-male-user-50.png"/></button>
        </div>

        <div class="tabcontent explore-tab">
            <div class="item">
                <div class="image image-1"></div>
                
                <div class="line1">
                    <div class="title">Plimbat câini</div>
                    <div class="rating">4.8 (12)</div>
                </div>
                
                <div class="description">Ofer servicii plimbat câini</div>
                <div class="price">50 lei pe ora</div>
                <div class="calendar">Aprilie 22-27 ore 14:00-20:00</div>
            </div>

            <div class="item">
                <div class="image image-2"></div>
                
                <div class="line1">
                    <div class="title">Amenajare grădină</div>
                    <div class="rating">4.5 (22) </div>
                </div>
                
                <div class="description">Servicii gradinărit, tuns iarba, așezat pamânt</div>
                <div class="price">200 lei pe zi</div>
                <div class="calendar">Aprilie 1-27 ore 15:00-19:00</div>
            </div>
        </div>


        <div class="tabcontent inbox-tab"></div>
        <div class="tabcontent profile-tab"></div>
         
          
    </main>


  </body>
</html>
